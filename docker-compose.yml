version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/home/moyan/projects/aiprox/data
      - ./config.toml:/home/moyan/projects/aiprox/config.toml
    environment:
      - AIPROX_DATABASE_URL=sqlite:///data/aiprox.db

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
