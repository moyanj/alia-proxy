version: '3.8'

services:
  alia-proxy:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    volumes:
      # 数据持久化（SQLite 和媒体文件）
      - ./data:/app/data
      # 配置文件（可选：如果需要运行时修改配置）
      - ./config.toml:/app/config.toml
    environment:
      # 自定义数据库连接字符串（默认使用 SQLite）
      # 支持 SQLite、PostgreSQL、MySQL 等
      # SQLite 示例: sqlite:///data/alia.db
      # PostgreSQL 示例: postgres://user:pass@localhost:5432/alia
      - ALIA_DATABASE_URL=${ALIA_DATABASE_URL:-sqlite:///data/alia.db}
      - ALIA_MEDIA_DIR=${ALIA_MEDIA_DIR:-/app/data/alia-media}
      # 启用调试模式（可选）
      - ALIA_DEBUG=${ALIA_DEBUG:-false}
      # 启用配置热重载（可选）
      - ALIA_HOT_RELOAD=${ALIA_HOT_RELOAD:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

