[book]
authors = ["moyanj"]
language = "zh-CN"
src = "src"
title = "aiprox 官方文档"

[output.html]
preferred-dark-theme = "navy"
print = { enable = true }
fold = { enable = true, level = 0 }

[output.html.search]
enable = true
limit-results = 30
